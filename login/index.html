<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fonts/icomoon/style.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="icon" href="images/pizzamoo.png" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Masuk ke Pizza Moo</title>
  </head>
  <body>

    <div class="d-lg-flex half">
      <div class="bg order-1 order-md-2" style="background-image: url('images/bg_1.jpg');"></div>
      <div class="contents order-2 order-md-1">

        <div class="container">
          <div class="row align-items-center justify-content-center">
            <div class="col-md-7">
              <h3>Pizza Moo nungguin kamu~ üêÆ</h3>
              <p class="mb-4">Yuk masuk dulu, biar bisa nikmatin pizzanya!</p>
              <form id="loginForm" action="../index.html" method="get">
                <div class="form-group first">
                  <label for="username">Nama Pengguna</label>
                  <input type="text" class="form-control" placeholder="Siapa nama kamu, Moo-lover?" id="username">
                </div>
                <div class="form-group last mb-3">
                  <label for="password">Kata Sandi</label>
                  <input type="password" class="form-control" placeholder="Ssst! Ini rahasia kamu ya?" id="password">
                </div>

                <div class="d-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Jangan lupakan aku, Moo~</span>
                    <input type="checkbox" checked="checked"/>
                    <div class="control__indicator"></div>
                  </label>
                  <span class="ml-auto"><a href="#" class="forgot-pass">Ups, lupa kata sandi?</a></span> 
                </div>

                <input type="submit" value="Masuk dan makan pizza!" class="btn btn-block btn-primary">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Validasi Form -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("loginForm");
        form.addEventListener("submit", function (e) {
          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();

          if (username === "" || password === "") {
            e.preventDefault(); 
            Swal.fire({
              icon: 'warning',
              title: 'Isi dulu, ya! üêÆüçï',
              text: 'Nama pengguna dan kata sandi tidak boleh kosong.',
              confirmButtonText: 'Oke, Moo~'
            });
          }
        });
      });
    </script>
  </body>
</html>
